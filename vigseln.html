        <h2>Vigseln</h2>
        <p>Vigseln sker i Hammars kyrka, utanför Askersund. Kyrkan är belägen på en högt utskjutande grusås mot Stora Hammarssundet,
            och känd för sitt dominerande och vackra läge.</p>
        <p>Vigseln börjar kl. 16.00.</p>
